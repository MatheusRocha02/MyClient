<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente - MyClient</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- estilos (CSS puro) -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body class="min-vh-100 d-flex flex-column">

    <header
        class="container-fluid px-4 py-3 d-flex justify-content-between align-items-center border-bottom shadow-sm fixed-top">

        <a href="https://www.adeptaautomacao.com.br/">
            <img src="assets/img/logo-adepta.svg" alt="Logo da Adepta Sistemas e Automações" width="120">
        </a>
        <a href="index.html" class="btn btn-outline-secondary d-flex align-items-center gap-1">
            <i class="bi bi-arrow-left"></i>
            Voltar
        </a>
    </header>

    <!-- formulário -->
    <main class="container my-5 py-5 flex-grow-1">
        <div class="mx-auto col-lg-6 col-md-8">
            <h2 class="mb-4">Cadastro de Cliente</h2>
            <form id="client-form" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome completo *</label>
                    <input type="text" class="form-control" id="name" name="name" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail *</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF *</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" minlength="11" maxlength="11"
                        pattern="^\d{11}$" required />
                    <!-- validação HTML: exige exatamente 11 dígitos numéricos (sem pontuação) -->
                    <div class="form-text">Somente números, 11 dígitos.</div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="\d{10,11}" required />
                    <!-- aceita apenas números com 10 ou 11 dígitos (telefone fixo ou celular com DDD), sem parênteses, espaços ou traços -->
                    <div class="form-text">Ex: 11999999999</div>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer class="text-center py-4 mt-5 border-top">
        <p class="m-0">&copy; 2025 Adepta Sistemas e Automações</p>
    </footer>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/client/send-form.js"></script>
</body>

</html>
