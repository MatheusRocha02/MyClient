<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Clientes - MyClient</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- estilos (CSS puro) -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/clients_list.css">
</head>

<body class="min-vh-100 d-flex flex-column">

    <header
        class="container-fluid px-4 py-3 d-flex justify-content-between align-items-center border-bottom shadow-sm fixed-top">
        <a href="https://www.adeptaautomacao.com.br/">
            <img src="assets/img/logo-adepta.svg" alt="Logo da Adepta Sistemas e Automações" width="120">
            <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-outline-secondary d-flex align-items-center gap-1">
                    <i class="bi bi-house-door"></i>
                    Início
                </a>
                <a href="clients_register.html" class="btn btn-outline-secondary d-flex align-items-center gap-1">
                    <i class="bi bi-plus-lg"></i>
                    Novo Cliente
                </a>
            </div>
    </header>

    <main class="container my-5 py-5 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">Lista de Clientes</h2>
            <div class="input-group" style="max-width: 300px;">
                <span class="input-group-text" id="search-icon">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" id="search-input" class="form-control" placeholder="Buscar cliente..."
                    aria-label="Buscar cliente" aria-describedby="search-icon">
            </div>
           

        </div>

        <div class="table-responsive shadow w-100">
            <table class="table table-bordered align-middle text-center mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body" class="small">
                    <!-- conteúdo inserido via JavaScript (DOM) -->
                </tbody>
            </table>
        </div>
        <p id="client-count" class="text-muted mt-2">Total: 0</p>
    </main>


    <footer class="text-center py-4 mt-5 border-top">
        <p class="m-0">&copy; 2025 Adepta Sistemas e Automações</p>
    </footer>

    <!-- scripts -->
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
